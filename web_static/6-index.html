<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="/web_static/styles/2-common.css" />
    <link rel="stylesheet" href="/web_static/styles/2-header.css" />
    <link rel="stylesheet" href="/web_static/styles/2-footer.css" />
    <link rel="stylesheet" href="/web_static/styles/4-filters.css" />
    <link rel="stylesheet" href="/web_static/styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <button class="search-button">search</button>
        <!-- States -->
        <div class="locations">
          <h3 class="title">States</h3>
          <h4 class="subtitle">Cairo, Alex, ...</h4>

          <ul class="popover">
            <li>
              <h2 class="state_name">Cairo:</h2>
              <ul class="location_sublist">
                <li>city1</li>
                <li>city2</li>
              </ul>
            </li>

            <li>
              <h2 class="state_name">Alex:</h2>
              <ul class="location_sublist">
                <li>city1</li>
                <li>city2</li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- amenities -->
        <div class="amenities">
          <h3 class="title">Amenities</h3>
          <h4 class="subtitle">Internet, Bathroom, ...</h4>
          <ul class="popover">
            <li>TV</li>
            <li>Internet</li>
            <li>kitchen</li>
          </ul>
        </div>
      </section>
    </div>

    <footer class="footer">
      <p>Best School</p>
    </footer>
  </body>
</html>
